<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h6 class="text-end"><i class="fa-solid fa-user"></i> {{ userLogged.username }}</h6>
    </div>
  </div>
  <div class="jumbotron">
    <h1 class="display-4"><i class="fa-solid fa-user"></i> Users Management</h1>
    <hr class="my-2" />
    <p class="lead">
      Users Management Area
    </p>
    <div class="row">
      <div class="col-md-3">
        <div class="card border-primary mb-3">
          <div class="card-header">Set New User</div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <fieldset>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username"
                    placeholder="Username" />
                </div>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" />
                </div>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Surname</label>
                  <input type="text" formControlName="surname" class="form-control" id="surname"
                    placeholder="Surname" />
                </div>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" />
                </div>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password" />
                </div>
                <div class="form-group">
                  <label for="name" class="form-label mt-4">Retype Password</label>
                  <input type="password" class="form-control" id="repassword" placeholder="Retype Password" />
                </div>
                <div class="form-group">
                  <label for="role" class="form-label mt-4">Role</label>
                  <select class="form-select" id="role" formControlName="role">
                    <option>1</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="company" class="form-label mt-4">Company</label>
                  <select class="form-select" id="company" formControlName="company">
                    <option>1</option>
                  </select>
                </div>
                <div class="d-grid gap-2 mt-4 mb-3">
                  <button
                    class="btn btn-lg btn-primary"
                    type="submit"
                  >
                    <i class="fa-solid fa-plus"></i> Save User
                  </button>
                  <button
                    class="btn btn-lg btn-warning"
                    type="reset"
                    (click)="reset()"
                  >
                  <i class="fa-solid fa-soap"></i> Reset
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <h5>System Users</h5>
          <table class="table table-hover table-responsive table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Company</th>
                <th>Role</th>
                <th>OPS</th>
              </tr>
            </thead>
            <tbody>
              <tr  class="table-primary" *ngFor="let item of totalUsers">
                <td> {{ item.username }} </td>
                <td> {{ item.name }} </td>
                <td> {{ item.surname }} </td>
                <td> {{ item.email }} </td>
                <td> {{ item.company[0].name }} </td>
                <td> {{ item.role[0].name }} </td>
                <td>
                  <i class="fa-solid fa-pen-to-square text-primary"></i>
                  <i class="fa-solid fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
