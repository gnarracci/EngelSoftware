<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h6 class="text-end">
        <i class="fa-solid fa-user"></i> {{ userLogged.username }}
      </h6>
    </div>
  </div>
  <div class="jumbotron">
    <h1 class="display-4"><i class="fa-solid fa-clipboard"></i> Active Documents</h1>
    <hr class="my-2" />
    <p class="lead">
      Management Area
    </p>
    <hr class="my-2">
  </div>
  <div class="row">
    <div class="col-md-6">
      <div>
        <label for="exampleSelect1" class="form-label mt-4">Company</label>
        <select class="form-select" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <hr class="my-2">
  </div>
  <div class="row" *ngFor="let item of objsData">
    <div class="col-md-6">
      <label for="exampleTextarea" class="form-label mt-4">Installation/Objects</label>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.descrip }}
      </li>
    </div>
    <div class="col-md-6">
      <label for="exampleTextarea" class="form-label mt-4">Management</label>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.descrip }}
      </li>
    </div>
  </div>
</div>
