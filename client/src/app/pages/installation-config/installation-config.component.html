<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h6 class="text-end"><i class="fa-solid fa-user"></i> {{ userLogged.username }}</h6>
    </div>
  </div>
  <div class="jumbotron">
    <h1 class="display-4"><i class="fa-solid fa-gears"></i> Gestion de la Instalacion</h1>
    <hr class="my-2" />
    <p class="lead">
      Ajustes del Objeto
    </p>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" data-bs-toggle="tab" href="#home" aria-selected="true" role="tab">Hoja de
              Trabajo Dinamica</a>
          </li>

          <li class="nav-item" role="presentation">
            <a class="nav-link" data-bs-toggle="tab" href="#dropdown1" aria-selected="false" tabindex="-1"
              role="tab">Hoja de Trabajo Estatica</a>
          </li>

        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade show active" id="home" role="tabpanel">
            <form [formGroup]="objForm">
              <div class="row">
                <div class="col-md-4">
                  <label for="code" class="col-sm-2 col-form-label">Codigo:</label>
                  <div>
                    <input type="text" class="form-control" id="code" formControlName="code" placeholder="Codigo">
                  </div>
                </div>
                <div class="col-md-8">
                  <label for="descrip" class="col-sm-2 col-form-label">Descripcion:</label>
                  <div>
                    <input type="text" class="form-control" id="descrip" formControlName="descrip"
                      placeholder="Nombre / Descripcion">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Hoja de Trabajo</label>
                    <select class="form-select" formControlName="label">
                      <option value=""> -- Seleccionar Hoja de Trabajo -- </option>
                      <option *ngFor="let obj of templs" [value]="obj.label"> {{ obj.label }} </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleSelect2" class="form-label mt-4">Compa単ia</label>
                    <select class="form-select" formControlName="company_name">
                      <option value=""> -- Seleccione Compa単ia -- </option>
                      <option *ngFor="let item of companyData" [value]="item.company_name"> {{ item.company_name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleSelect2" class="form-label mt-4">Modelo de Datos Asociado</label>
                    <select class="form-select" formControlName="adm">
                      <option value=""> -- Seleccionar Modelo de Datos Asociado -- </option>
                      <option *ngFor="let item of templs" [value]="item.label"> {{ item.label }} </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="btn-group mt-4">
                    <button class="btn btn-lg btn-primary me-2" type="button" (click)="saveObj()"><i
                        class="fa-solid fa-circle-check"></i>
                      Salvar Objeto</button>
                    <button class="btn btn-lg btn-warning" type="button" (click)="reset()"><i
                        class="fa-solid fa-eraser"></i>
                      Borrar Campos</button>
                  </div>
                </div>
              </div>
            </form>
            <hr class="my-2">
          </div>

          <div class="tab-pane fade" id="dropdown1">
            <form>
              <div class="row">
                <form [formGroup]="objForm2">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="code" class="col-sm-2 col-form-label">Codigo:</label>
                      <div>
                        <input type="text" class="form-control" id="code" formControlName="code" placeholder="Codigo">
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="descrip" class="col-sm-2 col-form-label">Descripcion:</label>

                        <input type="text" class="form-control" id="descrip" formControlName="descrip"

                      </div>

                  </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">Hoja de Trabajo</label>
                        <select class="form-select" formControlName="label">
                          <option value=""> -- Seleccionar Hoja de Trabajo -- </option>
                          <option *ngFor="let obj of destempls" [value]="obj.label"> {{ obj.label }} </option>

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Compa単ia</label>
                        <select class="form-select" formControlName="company_name">
                          <option value=""> -- Seleccione Compa単ia -- </option>
                          <option *ngFor="let item of companyData" [value]="item.company_name"> {{ item.company_name }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Modelo de Datos Asociado</label>
                        <select class="form-select" formControlName="adm">
                          <option value=""> -- Seleccionar Modelo de Datos Asociado -- </option>
                          <option *ngFor="let item of destempls" [value]="item.label"> {{ item.label }} </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="btn-group mt-4">
                        <button class="btn btn-lg btn-primary me-2" type="button" (click)="saveDescripObj()"><i
                            class="fa-solid fa-circle-check"></i>
                          Salvar Objeto</button>
                        <button class="btn btn-lg btn-warning" type="button" (click)="reset2()"><i
                            class="fa-solid fa-eraser"></i>
                          Borrar Campos</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
